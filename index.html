<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JS fundamentals quiz</title>
</head>

<body>

    <header>

        <div class="header-container">
            <a href="#" id="highscore-lnk">View high scores</a>
            <!-- <button id="highscore-btn">View high scores</button> -->
            <p id="timer">Time: 0</p>
        </div>

    </header>


    <div class="container">

        <!-- Main page before quiz begin -->
        <div class="main-page">
            <div id="welcome-page" class="">
                <h1>JS Fundamentals Quiz Challenge</h1>
                <p>
                    Try to answer the following JS fundamentals code-related questions within the time limit.
                    Keep in mind that incorrect answers will penaize your score/time by ten seconds!
                </p>
            
                <!-- start quiz button -->
                <button id="start-btn">Start Quiz</button>
            </div>


            <!-- question elements to be replaced through JavaScript -->
            <div id="question-container" class="hide">
                <h2 id="the-question">
                    <!-- question -->

                </h2>
                <div class="answer-list">
                    <button class="ans" id="choice-a">
                        <!-- A -->
                    </button>
                    <button class="ans" id="choice-b">
                        <!-- B -->
                    </button>
                    <button class="ans" id="choice-c">
                        <!-- C -->
                    </button>
                    <button class="ans" id="choice-d">
                        <!-- D -->
                    </button>
                </div>
            </div>

        </div>
    </div>

    <footer>
        <div class="is-it-correct">
            <div>
                <p id="if-correct" class="correct-hide">Your previous answer is <span id="correct">Correct!</span></p>
                <p id="if-wrong" class="wrong-hide">Your previous answer is <span id="wrong">Wrong!</span></p>
            </div>
        </div>

    </footer>



    <script src="script.js"></script>
</body>

</html>
